<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección del estado de la Pera</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #webcam-container {
            margin-top: 30px;
        }
        video {
            width: 80%;
            max-width: 640px;
        }
        #label-container {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Detección de Impurezas en Miel</h1>
    <p>Por favor, coloca la miel frente a la cámara.</p>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <button type="button" onclick="init()">Iniciar detección</button>

    <script type="text/javascript">
        const URL = "https://tu-usuario.github.io/miel-modelo/my_model/"; // Reemplaza con tu URL de GitHub Pages

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            try {
                // Cargar el modelo y la metadata
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Configurar la webcam
                const flip = true; // Invertir la imagen de la cámara
                webcam = new tmImage.Webcam(200, 200, flip); // Dimensiones de la cámara
                await webcam.setup(); // Solicitar acceso a la cámara

                // Comprobar si el setup fue exitoso
                if (webcam.loaded) {
                    await webcam.play();
                    window.requestAnimationFrame(loop);
                    document.getElementById("webcam-container").appendChild(webcam.canvas);
                    labelContainer = document.getElementById("label-container");

                    // Crear contenedores para las predicciones
                    for (let i = 0; i < maxPredictions; i++) {
                        labelContainer.appendChild(document.createElement("div"));
                    }
                } else {
                    alert("No se pudo acceder a la cámara. Verifica los permisos.");
                }
            } catch (error) {
                console.error("Error al cargar el modelo o la cámara:", error);
                alert("Hubo un error al cargar el modelo o al acceder a la cámara.");
            }
        }

        async function loop() {
            webcam.update(); // Actualizar el frame de la webcam
            await predict(); // Realizar la predicción con el modelo
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas); // Hacer la predicción
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
